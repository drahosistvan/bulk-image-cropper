name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  make-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Make artifacts (Electron Forge)
        run: npm run make

      - name: Publish artifacts to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run publish

      - name: Upload make artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ runner.os }}-artifacts
          path: out/make/**/*
          if-no-files-found: ignore

  aggregate:
    needs: make-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Release summary
        run: echo "All platform builds finished."
